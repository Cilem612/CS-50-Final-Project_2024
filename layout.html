<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Flight Tracking System</title>
    <!-- Modern UI Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Dark mode styles */
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar, .dark-mode .footer {
            background-color: #1c1c1c;
            color: #ffffff;
        }
        .dark-mode .card, .dark-mode .page-content {
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode a, .dark-mode a:hover {
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle Button -->
    <div class="text-end p-3">
        <button onclick="toggleDarkMode()" class="btn btn-secondary">Dark Mode</button>
    </div>

    <!-- Modern Navbar with Gradient -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <i class="fas fa-plane-departure me-2"></i>
                FlightTracker Pro
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home me-1"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/flights">
                            <i class="fas fa-list me-1"></i> All Flights
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="page-content">
        <div class="container py-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Modern Footer -->
    <footer class="footer bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5><i class="fas fa-plane-departure me-2"></i>FlightTracker Pro</h5>
                    <p>Track your flights in real-time with professional accuracy</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="mb-0">Â© 2024 FlightTracker Pro. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
